name: CI

env:
  venv-path: '.venv'
  DEFAULT_PYTHON: "3.12"

on:
  push:
    branches:
      - main

  pull_request:

  workflow_dispatch:

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: üèó Set up Poetry
        run: pipx install poetry
      - name: üèó Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "poetry"
      - name: üèó Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: üèó Install Python dependencies
        run: poetry install --no-interaction
      - name: üöÄ Run ruff linter
        run: poetry run ruff check --output-format=github .
      - name: üöÄ Run ruff formatter
        run: poetry run ruff format --check .

  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        pydantic-version: ["1", "2"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1.3.4
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install library
        run: poetry install --no-interaction

      - name: Install specific pydantic version
        run: poetry add pydantic@^${{ matrix.pydantic-version }}

      - name: Start Mosquitto
        uses: namoshek/mosquitto-github-action@v1
        with:
          version: '2.0.18'
          ports: '8883:8883'
          certificates: ${{ github.workspace }}/.github/workflows/mosquitto/tls-certificates
          config: ${{ github.workspace }}/.github/workflows/mosquitto/mosquitto.conf
          password-file: ${{ github.workspace}}/.github/workflows/mosquitto/mosquitto.passwd
          container-name: 'mqtt'

      - name: Run Pytest
        run: |
          source .venv/bin/activate
          pytest --verbose
